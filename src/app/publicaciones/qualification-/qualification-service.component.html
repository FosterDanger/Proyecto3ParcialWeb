
<label class="Title" > Evalua un servicio de acuerdo al numero de estrellas</label>
<label class="Title2" > Solo puede evaluar un servicio</label>

 <owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide>
    <mat-card>
      <mat-card-content class="content">
        <img class="icon" src="assets/images/mastografia.png" />
        <mat-card-content>
          <label>Mastografía</label>
        </mat-card-content>
      </mat-card-content>

      <mat-card-footer>

       <div class="container">
        <div class="star-container">
        <ngb-rating (click)="getRating(0)" [max]="5" [(rate)]="currentRate" [readonly]="false" [formControl]="ratingControl">
          <ng-template let-fill="fill" >
            <span class="star" [class.filled]="fill === 100" [class.notfilled]="fill === 0">
              &#9733;
            </span>
          </ng-template>
        </ngb-rating>
      </div>
        <button mat-raised-button (click)="openSheet('Mastografía')">Evaluar</button>
       </div>

      </mat-card-footer>
    </mat-card>
  </ng-template>
